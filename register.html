<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="wrapper">
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="1165146f-0a98-4e84-8147-ad199933cd38">
            <h1>New User/Register</h1><br/>
            <div class="input-box">
                <input type="text" placeholder="Firstname" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Lastname" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Email" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Your Password" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder=" ConfirmPassword" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <input class="login" type="submit" value="Register"> <br><br>
            <!-- <input type="submit" >Register</input> -->
           
        </form>
    </div>
</body>
</html>
